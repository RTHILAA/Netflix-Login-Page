<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Netflix Login Page | RTHILAA</title>
</head>
<body>
    <div id="logo">
        <a href="#"><img src="IMG/logo.svg" alt="netflix" /></a>
    </div>

    <div class="container">
        <div class="content">
            <div class="Sign-in">
                <h2>Sign In</h2>
                <br />

                <form method="get" class="form">
                    <input type="text" id="text" name="text" placeholder="Email or phone number" required />
                    <input type="password" id="pwd" name="pwd" placeholder="Password" required />
                    <input type="submit" id="Sign-In" value="Sign In" />

                    <div class="remember-help">
                        <div class="remember-me">
                            <input type="checkbox" id="remember-me" name="remember-me" />
                            <label for="remember-me">Remember me</label>
                        </div>
                        <div class="need-help">
                            <a href="#">Need help?</a>
                        </div>
                    </div>
                    <br /><br />
                    <p id="sign-up">New to Netflix? <a href="#">Sign up now</a></p>
                    <p id="recaptcha">
                        This page is protected by Google reCAPTCHA to ensure you're not a
                        bot. <a href="#">Learn more</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
